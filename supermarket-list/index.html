<!DOCTYPE html>
<html>

    <head>
            <meta charset="UTF-8">
            <title>Supermercado</title>
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="js/script.js">
    </head>

    <body>
            <header>
                <h2>App Lista de Supermercado </h2>
            </header>
            
            <div class="lista-cadastro">
                <input type="text" placeholder="Nome do Produto"
                name="nome_produto">
                <input type="number" placeholder="Valor do Produto"
                name="price" step="0.01">
                <input type="submit" name="acao" placeholder="Cadastrar">
            </div>

            <div class="lista-produtos"></div>

            <div class="soma-produto">
                <h1>Total: R$ 0 </h1>
            </div>

            <button name="limpar">Limpar</button>

    </body>
</html>
